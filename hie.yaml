cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments: [Setup.hs]
    - path: ./examples/ast
      config:
        cradle:
          none: null
    - path: ./src
      config:
        cradle:
          cabal:
            component: lib:jbeam-edit
    - path: ./app
      config:
        cradle:
          cabal:
            component: exe:jbeam-edit
    - path: ./tools/dump_ast
      config:
        cradle:
          cabal:
            component: exe:jbeam-edit-dump-ast
    - path: ./test
      config:
        cradle:
          cabal:
            component: test:jbeam-edit-test
