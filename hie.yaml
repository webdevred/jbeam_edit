cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments: [Setup.hs]
    - path: ./examples/ast
      config:
        cradle:
          none:
    - path: ./src
      config:
        cradle:
          cabal:
            component: lib:jbeam-edit
    - path: ./app
      config:
        cradle:
          cabal:
            component: exe:jbeam-edit
    - path: ./test
      config:
        cradle:
          cabal:
            component: test:jbeam-edit-test
