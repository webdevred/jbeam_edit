name: Lint and format Haskell code

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint-and-format:
    if: github.event.pull_request.draft != true
    name: Lint and format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up HLint
        uses: haskell-actions/hlint-setup@v2
        with:
          version: latest
      - name: Run hlint with my hlints
        uses: haskell-actions/hlint-run@v2.4.10
        with:
          fail-on: warning
      - run: |
          curl https://raw.githubusercontent.com/kowainik/relude/refs/heads/main/.hlint.yaml -o .hlint.yaml
      - name: Run hlint with relude hlints
        uses: haskell-actions/hlint-run@v2.4.10
        with:
          fail-on: warning
      - name: Run fourmolu
        uses: haskell-actions/run-fourmolu@v11
        with:
          pattern: |
            **/*.hs
            !examples/ast/*/*.hs
          version: latest
      - uses: reviewdog/action-shfmt@v1.0.4
        with:
          level: warning
          fail_on_error: true
          workdir: .github/scripts
